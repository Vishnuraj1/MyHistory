<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
    
</head>
<body>
    <script src="script.js" ></script>
    <div class="Main-body">
        <div class="calcu">
            <div class="output" >
            <input type="text" id="screen" style="text-align: right;">
            </div>
            <div class="buttons">
                <div class="row">
                   <button onclick="display('7')" class="btns">7</button>
                   <button onclick="display('8')" class="btns">8</button>
                   <button onclick="display('9')" class="btns">9</button>
                   <button onclick="display('/')" class="btns">/</button>
                </div>
                <div class="row">
                    <button onclick="display('4')" class="btns">4</button>
                    <button onclick="display('5')" class="btns">5</button>
                    <button onclick="display('6')" class="btns">6</button>
                    <button onclick="display('*')" class="btns">x</button>
                </div>
                <div class="row">
                    <button onclick="display('1')" class="btns">1</button>
                    <button onclick="display('2')" class="btns">2</button>
                    <button onclick="display('3')" class="btns">3</button>
                    <button onclick="display('-')" class="btns">-</button>
                </div>
                <div class="row">
                    <button onclick="display('.')" class="btns">.</button>
                    <button onclick="display('0')" class="btns">0</button>
                    <button onclick="equalDisplay()" class="btns">=</button>
                    <button onclick="display('+')" class="btns">+</button>
              
             </div>
             </div>
           
            <button onclick="clearDisplay()" class="clr" > clear</button>
            <button onclick="delDisplay()"class="del" > Delete</button>
           
        </div>
        

    </div>
    
</body>
</html>
